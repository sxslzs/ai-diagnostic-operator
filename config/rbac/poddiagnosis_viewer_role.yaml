# This rule is not used by the project ai-diagnostic-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to diagnostic.sre.example.com resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: ai-diagnostic-operator
    app.kubernetes.io/managed-by: kustomize
  name: poddiagnosis-viewer-role
rules:
- apiGroups:
  - diagnostic.sre.example.com
  resources:
  - poddiagnoses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - diagnostic.sre.example.com
  resources:
  - poddiagnoses/status
  verbs:
  - get
